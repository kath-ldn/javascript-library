<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Library</title>
        <link rel="shortcut icon" type="image/png" href="./assets/book.png"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    </head>
    <body>
        <div id="page-container" class="container mt-4">
            <div class="row">
                <div class="col-sm-3">
                    <nav class="w-100 d-flex flex-column align-items-center">
                        <h1>Library</h1>
                        <div id="nav-btn-container" class="d-flex flex-row">
                            <button class="btn rounded-circle p-0 m-2" type="button" data-bs-toggle="collapse" data-bs-target="#help-text" aria-expanded="false" aria-controls="help-text">
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-question-circle help-icon" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
                                </svg>
                            </button>
                            <button class="btn rounded-circle p-0 m-2" type="button" data-bs-toggle="collapse" data-bs-toggle="tooltip" title="Add a new book" data-bs-target="#form-container" aria-expanded="false" aria-controls="form-container">
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-plus-circle plus-icon" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                </svg>
                            </button>
                            <button type="button" id="delete-all" class="btn rounded-circle p-0 m-2" data-bs-toggle="tooltip" data-bs-placement="left" title="Delete all your books">
                                <svg xmlns="http://www.w3.org/2000/svg" id="clear-storage" class="bi bi-trash trash-icon" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                </svg>
                            </button>
                            <button type="button" id="reset-demo" class="btn rounded-circle p-0 m-2" data-bs-toggle="tooltip" data-bs-placement="left" title="Reset to demo books">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-counterclockwise rewind-button" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                                    <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                                  </svg>
                            </button>
                        </div>
                    </nav>
                    <div class="collapse w-100 mb-3" id="help-text" >
                        <div class="card card-body">
                            Welcome to your library!<br>
                            Use me to store your books.<br>
                            Hover over these icons to see what they do.<br>
                            Your library will store your books locally (even if you leave the page).<br>
                        </div>
                    </div>
                    <div class="collapse w-100 mb-3" id="form-container">
                        <form name="newBookForm" id="newBookForm" class="w-100">
                            <label for="bookName" class="form-label">Book name:</label>
                            <input type="text" id="bookName" class="form-control mb-3" name="bookName" value="The Hobbit">
                            <label for="bookAuthor" class="form-label">Author:</label>
                            <input type="text" id="bookAuthor" class="form-control mb-3" name="bookAuthor" value="J. R. R. Tolkien">
                            <label for="numberPages" class="form-label">Number of pages:</label>
                            <input type = "text" id="numberPages" class="form-control mb-3" name="numberPages" value="310">
                            <label for="readBooks" class="form-label">Book read?</label><br>
                            <label for="read" class="form-label">Read</label>
                            <input type="radio" id="read" class="form-check-input" name="readBooks" value="read">
                            <label for="inProgress" class="form-label">In progress</label>
                            <input type="radio" id="inProgress" class="form-check-input" name="readBooks" value="In Progress">
                            <label for="notRead" class="form-label">Not read</label>
                            <input type="radio" id="notRead" class="form-check-input" name="readBooks" value="Not Read"><br>
                            <input type="submit" value="Submit" class="btn btn-primary" id="submit-button" name="submit-button">
                        </form>
                    </div>
                </div>
                <main class="col-sm-9">
                    <h1>Your Books</h1>
                    <div class="row bg-light overflow-scroll contain pt-3">
                        <div id="books-container" class="col-6 col-sm-6">
                            
                        </div>
                        <div id="books-container-2" class="col-6 col-sm-6">
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
